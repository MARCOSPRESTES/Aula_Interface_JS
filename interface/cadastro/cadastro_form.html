<!DOCTYPE html>
<html>

<head>
    <title>CadastroIdade</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Cadastro de Usuário</h1>
        </div>
        <form id="form" method="POST" action="/idade">
            <div class="form-group">
                Nome: <input type="text" name="nome" value="" size="25" class="form-control" />
            </div>
            <div class="form-group">
                Ano de Nascimento: <input type="text" name="anonasc" value="" size="5" class="form-control" />
            </div>
            <div class="form-group">
                Profissão: <input type="text" name="prof" value="" size="5" class="form-control" />
            </div>
            <input type="submit" value="Cadastrar" class="btn btn-primary" />
        </form>
    </div>
</body>

</html>
